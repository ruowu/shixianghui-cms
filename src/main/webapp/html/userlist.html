<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"　content= "width=device-width, maximum-scale=1,　miniumum-scale=1, user-scalable=no" />
    <title>用户管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/userlist.css">
    <link rel="stylesheet" href="../css/head_menu.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/url.js"></script>
    <script src="../js/userlist.js"></script>
    <script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.min.js"></script>

</head>
<body>
<!--头部导航及左侧导航引入-->
<script src="../js/head_menu.js"></script>
<!--右侧内容部分-->
<div class="right-content">
    <!--搜索页面-->
    <div class="user-search">
        <input type="text" class="search-ip" placeholder="账号">
        <input type="button" class="search-btn layui-btn" value="搜索">
    </div>
    <!--增加用户按钮-->
    <div class="add-user">
        <button id="addUser" data-method="offset" data-type="auto" class="layui-btn">新增用户</button>
    </div>
    <!--用户表格显示-->
    <div class="user-table" id="userTable">
        <table  class="layui-table">
            <thead>
            <tr>
                <th style="display: none">用户ID</th>
                <th>用户名</th>
                <th>真实姓名</th>
                <th>加入时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="userBox">
            </tbody>
        </table>
        <!--分页-->
        <div id="userPage"></div>
    </div>
</div>
<!--点击增加用户的弹出框-->
<div id="addUserForm" class="" style="display: none;width: 300px;height: 430px">
    <form action="" class="layui-form" id="addusers">
        <!--用户id-->
        <div class="layui-form-item  layui-hide">
            <label class="layui-form-label">用户ID</label>
            <div class="layui-input-block">
                <input type="text" name="userId"  id="userId"   class="layui-input">
            </div>
        </div>
        <!--上级id-->
        <div class="layui-form-item layui-hide">
            <label class="layui-form-label ">上级ID</label>
            <div class="layui-input-block">
                <input type="text" name="higherUid"  id="higherUid"   class="layui-input">
            </div>
        </div>
        <!--创建人id-->
        <div class="layui-form-item layui-hide">
            <label class="layui-form-label ">创建人ID</label>
            <div class="layui-input-block">
                <input type="text" name="createUid"  id="createUid"  class="layui-input">
            </div>
        </div>
        <!--用户名-->
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="userName"  id="userName" lay-verify="required" class="layui-input">
            </div>
        </div>
        <!--登录密码-->
        <div class="layui-form-item">
            <label class="layui-form-label">登录密码</label>
            <div class="layui-input-block">
                <input type="password" name="passWord"  id="passWord" lay-verify="required" class="layui-input">
            </div>
        </div>
        <!--姓名-->
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name"  id="names" lay-verify="required" class="layui-input">
            </div>
        </div>
        <!--性别-->
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block" id="gender">
                <input type="radio" name="gender" value="1" class="man" title="男">
                <input type="radio" name="gender" value="0" class="woman" title="女" checked>
            </div>
        </div>
        <!--出生日期-->
        <div class="layui-form-item">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-block" id="birthDate">
                <input type="text" name="formtime" class="layui-input"  lay-verify="required"  id="formtime">
            </div>
        </div>
        <!--创建时间-->
        <div class="layui-form-item layui-hide">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-block" id="createTime ">
                <input type="text" name="createtime" class="layui-input" id="createtime">
            </div>
        </div>
        <!--用户类型-->
        <div class="layui-form-item">
            <label class="layui-form-label">用户类型</label>
            <div class="layui-input-block">
                <select id="userType" name="userType" lay-verify="required">
                </select>
            </div>
        </div>
        <!-- 是否有效-->
        <div class="layui-form-item layui-hide" >
            <label class="layui-form-label"> 是否有效</label>
            <div class="layui-input-block">
                <input type="text" name="status"  id="status"   class="layui-input">
            </div>
        </div>
        <!--保存按钮-->
        <div class="layui-form-item ">
            <div class="layui-input-block">
                <button id="add_save" class="layui-btn add-save" lay-submit lay-filter="">保存</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
