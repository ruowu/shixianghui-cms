<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"　content= "width=device-width, maximum-scale=1,　miniumum-scale=1, user-scalable=no" />
    <title>销售总记录</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/head_menu.css">
    <link rel="stylesheet" href="../css/totalsale.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/url.js"></script>
    <script src="../js/totalsale.js"></script>
</head>
<body>
<!--头部导航及左侧导航引入-->
<script src="../js/head_menu.js"></script>
<!--查询内容部分-->
<div class="search-condition right-content">
    <!--查询条件-->
    <div class="query-criteria">
        <!--时间查询-->
        <div class="query-time">
            <div class="layui-inline">
                <span>开始时间：</span> <input type="text" class="layui-input" id="start-time">
                <span class="end-time-title">结束时间：</span><input type="text" class="layui-input" id="end-time">
            </div>
        </div>
         <!--商品选择二级联动-->
        <form action=""  class="layui-form">
            <div class="commodity-choice">
                <form action="" class="layui-form">
                    <!--商品类型-->
                    <span class="commodity-choice-title">商品选择：</span>
                    <div class="layui-form-item ">
                        <div class="layui-input-block commodity-type">
                            <select name="commodity-type" lay-filter="commodity-type" id="commodity-type">
                                <option value="">全部商品类型</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item commodity-name">
                        <div class="layui-input-block">
                            <select name="commodity-name" id="commodity-name">
                                <option value="">选择商品名称</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </form>

        <!--销售人员选择-->
        <div class="salesman">
            <div class="salesman-name">
               <span>销售人员查询：</span> <input id="seller_name" class="salesman-name-ip layui-input" type="text" >
                <span id="userId" style="display: none"></span>
            </div>
            <ul class="salesman-name-list layui-hide" id="salesman_name_list">
                <li>111111</li>
                <li>111111</li>
                <li>111111</li>
            </ul>
        </div>
        <!--确定搜索按钮-->
        <div class="do-search">
            <button class="layui-btn do-search-btn">确定</button>
        </div>
    </div>
    <!--查询后显示内容-->
    <div class="search-condition-content-wrapper" style="height:350px;margin-left:10px;width:84%">
        <table class="layui-table" >
            <thead>
                <tr class="table-title">
                    <th style="width:100px">商品名称</th>
                    <th style="width: 60px">销售类型</th>
                    <th style="width: 40px">原价</th>
                    <th style="width: 40px">售价</th>
                    <th style="width: 40px">数量</th>
                    <th style="width: 40px">总价</th>
                    <th style="width:80px">销售时间</th>
                    <th style="width:60px">销售人员</th>
                    <th style="width:100px">买家</th>
                    <th style="width: 40px">折扣</th>
                    <th>折扣原因</th>
                </tr>
            </thead>
            <tbody id="seller-msg">
                 <tr>
                     <td colspan="11" style="text-align: center;font-size:14px;line-height:20px">数据请求失败</td>
                 </tr>
            </tbody>
        </table>
        <!--分页-->
        <div id="salePage"></div>
    </div>
</div>
</body>
</html>
