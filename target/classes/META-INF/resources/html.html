<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>狮想汇</title>
    <link rel="stylesheet" href="css/login1.css">
    <link rel="stylesheet" href="./css/layui.css">
    <!--layui 版本2.15-->
    <script src="js/layui.js"></script>
</head>
<body>
<!--内容部分-->
<div class="container">
    <!--左边内容：logo及公司名-->
    <div class="left-container">
        <div class="logo">
            <img  class="logoImg" src="./images/logo.png" alt="">
            <div class="company">欢迎登录华佗快线后台管理系统</div>
        </div>
    </div>
    <!--右边表单部分-->
    <div class="right-container">
        <form action="" class="layui-form form-conainer">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="userName" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">用户名错误</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="passWord" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">密码错误</div>
            </div>
            <!--记住密码-->
            <!--<div class="layui-form-item">-->
                <!--<input type="checkbox" name="rememberPassword" title="记住密码" checked>-->
            <!--</div>-->
            <!--提交-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--底部版权-->
<div class="footer">
  <span class="copy">Copyright ©2015 Ruthless</span>
</div>
</body>
<script>
    <script>
//Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</script>
</html>
